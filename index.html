<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Property Senpai</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body onload="main()">
	<h1>ðŸš§ Property Senpai Dashboard (WIP) ðŸš§</h1>
	<div>
		<h2>Input Parameters</h2>
		<label for="town">Town:</label>
		<select id="inputTown" name="town" value="BEDOK"></select><br /><br />
		<label for="storeyRange">Storey Range:</label>
		<input type="number" id="inputStoreyRange" name="storeyRange" min="1" value="0"><br /><br />
		<label for="areaSqFt">Floor Area (sqft):</label>
		<input type="number" id="inputAreaSqFt" name="areaSqFt" min="1" value="1"><br /><br />
		<label for="age">Age:</label>
		<input type="number" id="inputAge" name="age" min="0"><br /><br />
		<label for="year">Year:</label>
		<input type="number" id="inputYear" name="year">
		<label for="month">Month:</label>
		<input type="number" id="inputMonth" name="month" min="1" max="12">
		<br /><br />
		<button id="buttonApiPredict" onclick="api.predict()">Predict</button>
		<div id="spinnerApiPredict" class="api-spinner"></div>
	</div>
	<h2>Output Result</h2>
	<table class="grid-container-kv">
		<tr>
			<th>Predicted Price (SGD)</th>
		</tr>
		<tr>
			<td id="labelPredictedPrice">-</td>
		</tr>
	</table>
</body>

</html>
